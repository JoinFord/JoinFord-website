<!DOCTYPE html>
<html>
<head>
  <title>Timezones - My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="timezone.html">Timezones</a>
  </nav>
  <div class="container">
    <h1>Japan & America Timezones</h1>
    <div>
      <p><strong>Japan (Tokyo):</strong> <span id="japanTime"></span></p>
      <p><strong>America (New York):</strong> <span id="americaTime"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function updateTimes() {
      // Japan time (Tokyo)
      const japan = new Date().toLocaleString('en-US', {timeZone: 'Asia/Tokyo', hour12: false});
      document.getElementById('japanTime').textContent = japan;

      // America time (Eastern/New York)
      const america = new Date().toLocaleString('en-US', {timeZone: 'America/New_York', hour12: false});
      document.getElementById('americaTime').textContent = america;
    }
    setInterval(updateTimes, 1000);
    updateTimes();
  </script>
</body>
</html>
